<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Conversor de números romanos</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1 class="titulo">Conversor de números romanos (1 - 3999)</h1>
      <div class="container-card">
        <article class="card">
          <input class="card__input" type="number" max="3999" min="1" placeholder="Introduce un número"/>
          <button class="card__button">Convertir</button>
          <section class="card__solution"></section>
        </article>
      </div>
    </main>
  </body>
</html>
